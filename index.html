<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href=" css/design.css">
    <script type="module" src="scripts/controllers/notes-controllers.js"></script>


</head>

<body>

    <div class="container">
        <!-- Alert  -->
        <h1 class="alert alert-info text-center">Notes Taking App </h1>
        <!-- <h1 class="alert alert-success">Notes Taking App </h1>
        <h1 class="alert alert-danger">Notes Taking App </h1> -->


        <div class="form-group">
            <label>Id</label>
            <input id="id" class="form-control" type="text" placeholder="Type Id here" />
        </div>


        <div class="form-group">
            <label>Title</label>
            <input id="title" class="form-control" type="title" placeholder="Type Title here" />
        </div>

        <div class="form-group">
            <label>Desc</label>
            <textarea id="desc" class="form-control" rows="5" cols="20" placeholder="Type Desc Here "></textarea>
        </div>

        <div class="form-group">
            <label>Completion Date </label>
            <input id="cdate" class="form-control" type="date" />

        </div>

        <div class="form-group">
            <label>Color Picker </label>
            <input id="cpicker" class="form-control" type="color" />
        </div>


        <div>
            <button id="add" class="btn btn-primary">Add</button>
            <button id="delete" class="btn btn-danger">Delete</button>
            <button class="btn btn-info">Search</button>
            <button class="btn btn-success">Sort</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-secondary">Load</button>
            <button class="btn btn-danger">Clear</button>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-secondary">Load</button>
        </div>

        <div>
            Total Records <span id="total"></span> Mark Records <span id="mark"></span> UnMarked Record <span
                id="unMark"></span>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Desc</th>
                    <th>Completion Date</th>
                    <th>Importance</th>
                    <th>Operations</th>
                </tr>
            </thead>

            <tbody id="notes">
                <!-- Dynamic Records will here  -->

            </tbody>
        </table>
    </div>

</body>

</html>
